<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="tertiary">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Fert Web</title>
</head>
<body>
    <header class="container-fluid header">
        <div class="menu">
            <i class="fa-solid fa-bars icone-bars"></i>
            <div class="menu-content">
                <a href="umidade.html">Umidade</a>
            </div>
        </div>
        <div class="logo">
            <h1>Fert Web</h1>
            <div>
                <i class="fa-solid fa-leaf"></i>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row caixa1">
            <div class="col-md-4 dashboard1">
                <p class="titulodashboar1"><b>TEMPERATURA ATUAL:</b></p>
                <ul class="message-list" id="mensagens-temperatura"></ul>
            </div>
            <div class="col-md-8 dashboard2">
                <b>TEMPERATURAS DO DIA:</b>
                <canvas id="TemperaturaDiaria"></canvas>
            </div>
        </div>
        <div class="row caixa2">
            <div class="col-md-8 dashboard3">
                <b>MÉDIAS DE TEMPERATURA DA SEMANA:</b>
                <canvas id="MediasDaSemana"></canvas>
            </div>
            <div class="col-md-4 dashboard4">
                <h2>Enviar Comando</h2>
                <p>Clique no botão abaixo para enviar um comando ao sistema.</p>
                <button id="botao-enviar" class="botao-enviar">
                    <i class="fa-solid fa-paper-plane"></i> Enviar Comando
                </button>
                <p id="feedback" class="feedback"></p>
            </div>
        </div>
        <div class="row caixa3">
            <div class="col-12 dashboard5">
                <b>MÉDIAS DE TEMPERATURA DO ANO:</b>
                <canvas id="MediasDoAno"></canvas>
            </div>
        </div>
        <div class="row caixa4">
            <div class="col-md-4 dashboard6">
                <b>Nutrição do solo NPK:</b>
                <canvas id="graficoNutricaoSolo"></canvas>
            </div>
            <div class="col-md-8 dashboard7">
                <b>EVAPOTRANSPIRAÇÃO:</b>
                <canvas id="EvapoTranspiracao"></canvas>
            </div>
        </div>
    </div>
    <div class="container-fluid end">
    </div>
    <script type="module" src="ConexaoBd.js"></script>
    <script type="module" src="ComandosBd.js"></script>
    <script type="module" src="GraficosTempAmbiente.js"></script>
    <script type="module" src="GraficoNPK.js"></script>
    <script type="module" src="GraficoEvapoTrans.js"></script>
    <script type="module" src="ClienteMqtt.js"></script>
    <script type="module" src="EnvioDeDados.js"></script>
    <script type="module" src="RecebedorDeDados.js"></script>
    <script>
        document.getElementById('botao-enviar').addEventListener('click', function() {
            var feedback = document.getElementById('feedback');
            feedback.textContent = 'Comando enviado com sucesso!';
            feedback.style.display = 'block';
            setTimeout(function() {
                feedback.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
